<body>
    <main>
        <div class="container">
            <div class="item">
                <form class="js-dog-form" role="searchForm">

                    <label for="number-of-dogs">Enter number of dogs to display</label>
                    <input class="number-of-dogs" type="number" min="3" max="50">
                    <button type="submit" class="submit" role="search">Show Me!</button>
                </form>
            </div>
            <div class="container">
            <div class="hidden-div" hidden>
                <h2>Check out thesse cute pups</h2>
                
                <ul class="images">
                    <li class="dog-images"></li>
                </ul>                
            </div>
        </div>
        </div>
